<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>升级扑克</title>
    <style>
        body {
            margin: 0;
            background: #1a4d1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;  /* 增加桌子尺寸 */
            height: 700px;
            background: #2d662d;
            border-radius: 50px;
            border: 20px solid #133913;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        
        .player {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .player.north { top: 10px; left: 460px; }
        .player.east { right: 10px; top: 310px; }
        .player.south { bottom: 10px; left: 460px; }
        .player.west { left: 10px; top: 310px; }
        
        .cards-area {
            position: absolute;
            display: flex;
            gap: 2px;  /* 减小牌间距 */
            padding: 10px;
            z-index: 5;
        }
        
        .cards-area.north { top: 100px; left: 250px; }
        .cards-area.east { right: 100px; top: 250px; transform: rotate(90deg); transform-origin: right center; }
        .cards-area.south { bottom: 100px; left: 250px; }
        .cards-area.west { left: 100px; top: 250px; transform: rotate(-90deg); transform-origin: left center; }
        
        .card {
            width: 40px;  /* 减小牌的尺寸 */
            height: 60px;
            background: white;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            user-select: none;
        }
        
        .card.red {
            color: red;
        }
        
        .current-trick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .trick-card {
            position: absolute;
            width: 50px;
            height: 75px;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        
        .trick-card.north { top: 0; }
        .trick-card.east { right: 0; }
        .trick-card.south { bottom: 0; }
        .trick-card.west { left: 0; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="table">
            <div class="current-trick">
                <div id="trick-north" class="trick-card north"></div>
                <div id="trick-east" class="trick-card east"></div>
                <div id="trick-south" class="trick-card south"></div>
                <div id="trick-west" class="trick-card west"></div>
        </div>
        <div class="info-panel">
            <div>当前主牌: <span id="trump">等待叫主</span></div>
            <div>当前玩家: <span id="current-player">北方</span></div>
            <div>北南队得分: <span id="score-ns">0</span></div>
            <div>东西队得分: <span id="score-ew">0</span></div>
        </div>
    </div>
    <script src="upgrade.js"></script>
</body>
</html>
