<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>绚丽烟花秀</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ff1a4d;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button onclick="addFirework()">发射烟花</button>
        <button onclick="toggleAutoLaunch()">自动发射</button>
    </div>
    <script src="fireworks.js"></script>
</body>
</html>
