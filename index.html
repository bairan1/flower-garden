<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>升级扑克</title>
    <style>
        body {
            margin: 0;
            background: #1a4d1a;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .table {
            width: 800px;
            height: 600px;
            background: #2d662d;
            border-radius: 200px;
            position: relative;
            border: 20px solid #133913;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        
        .player {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        .player.north { top: -60px; left: 340px; }
        .player.east { right: -60px; top: 240px; }
        .player.south { bottom: -60px; left: 340px; }
        .player.west { left: -60px; top: 240px; }
        
        .cards-area {
            position: absolute;
            display: flex;
            gap: 5px;
        }
        
        .cards-area.north { top: 80px; left: 200px; }
        .cards-area.east { right: 80px; top: 200px; transform: rotate(90deg); }
        .cards-area.south { bottom: 80px; left: 200px; }
        .cards-area.west { left: 80px; top: 200px; transform: rotate(-90deg); }
        
        .card {
            width: 50px;
            height: 70px;
            background: white;
            border-radius: 5px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card.selected {
            transform: translateY(-20px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="table">
            <div class="player north">北方</div>
            <div class="player east">东方</div>
            <div class="player south">南方</div>
            <div class="player west">西方</div>
            <div id="cards-north" class="cards-area north"></div>
            <div id="cards-east" class="cards-area east"></div>
            <div id="cards-south" class="cards-area south"></div>
            <div id="cards-west" class="cards-area west"></div>
        </div>
        <div class="info-panel">
            <div>当前主牌: <span id="trump">等待叫主</span></div>
            <div>当前玩家: <span id="current-player">北方</span></div>
            <div>北南队得分: <span id="score-ns">0</span></div>
            <div>东西队得分: <span id="score-ew">0</span></div>
        </div>
    </div>
    <script src="upgrade.js"></script>
</body>
</html>
