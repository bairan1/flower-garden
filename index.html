<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>升级扑克</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2a6e2a;
        }
        .game-table {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background: #387c38;
            border-radius: 50px;
            border: 20px solid #1e4f1e;
        }
        .player {
            position: absolute;
            padding: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .player.north { top: 10px; left: 50%; transform: translateX(-50%); }
        .player.east { right: 10px; top: 50%; transform: translateY(-50%); }
        .player.south { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .player.west { left: 10px; top: 50%; transform: translateY(-50%); }
        .card {
            display: inline-block;
            width: 40px;
            height: 60px;
            margin: 2px;
            background: white;
            border-radius: 3px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            user-select: none;
        }
        .card.selected {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .info-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-table">
        <div id="north" class="player north"></div>
        <div id="east" class="player east"></div>
        <div id="south" class="player south"></div>
        <div id="west" class="player west"></div>
    </div>
    <div class="info-panel">
        <div>当前级别: <span id="level">2</span></div>
        <div>主牌: <span id="trump">♠2</span></div>
        <div>当前玩家: <span id="current-player">北</span></div>
    </div>
    <script src="upgrade.js"></script>
</body>
</html>
